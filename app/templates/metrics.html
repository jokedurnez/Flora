<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Metrics</title>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<style>
  /* tell the SVG path to be a thin blue line without any area fill */
  path {
    stroke: steelblue;
    stroke-width: 1;
    fill: none;
  }
  .axis {
    shape-rendering: crispEdges;
    font: 14px sans-serif;
  }
  .x.axis line {stroke: lightgrey;}
  .x.axis .minor {stroke-opacity: .5;}
  .x.axis path {display: none;}
  .y.axis line, .y.axis path {
    fill: none;
    stroke: #000;
  }
</style>
</head>
<body>


<div class="legend6">
  </div>
  <br></br>

  <div id="graph" class="aGraph" style="position:absolute;top:0px;left:0; float:left;"></div>

<script>
  var inter = setInterval(function() {
                  updateData;
          }, 2000);

  // legend
  ////////////////////

  var legendVals = ["acc_x",'acc_y','acc_z']
  var color = ['steelblue', 'red', 'green']
  var legend6 = d3.select('.legend6').selectAll("legend").data(legendVals)
  legend6.enter().append("div").attr("class","legends6")
  legend6.html(function(d,i) { return d } ).style("color", function(d,i) { return color[i] } )


  // createfigure
  ///////////////////
function updateData() {
  d3.json("http://192.168.0.15:7000/api/feel/read20",
    function(error, data){console.log(data);
      if (error) throw error;

      // define dimensions of graph
  		var m = [80, 80, 80, 80]; // margins
  		var w = 1000 - m[1] - m[3]; // width
  		var h = 400 - m[0] - m[2]; // height

  		// create a simple data array that we'll plot with a line (this array represents only the Y values, X will just be the index location)
  		// var data = [3, 6, 2, 7, 5, 2, 0, 3, 8, 9, 2, 5, 9, 3, 6, 3, 6, 2, 7, 5, 2, 1, 3, 8, 9, 2, 5, 9, 2, 7];

  		// X scale will fit all values from data[] within pixels 0-w
  		var x = d3.scale.linear().domain([0, data.acc_x.length]).range([0, w]);
  		// Y scale will fit values from 0-10 within pixels h-0 (Note the inverted domain for the y-scale: bigger is up!)
  		var y = d3.scale.linear().domain([-3, 3]).range([h, 0]);
  			// automatically determining max range can work something like this
  			// var y = d3.scale.linear().domain([0, d3.max(data)]).range([h, 0]);

  		// create a line function that can convert data[] into x and y points
  		var line = d3.svg.line()
  			// assign the X function to plot our line as we wish
  			.x(function(d,i) {
  				return x(i);
  			})
  			.y(function(d) {
  				return y(d);
  			})

  			// Add an SVG element with the desired dimensions and margin.
  			var graph = d3.select("#graph").append("svg:svg")
  			      .attr("width", w + m[1] + m[3])
  			      .attr("height", h + m[0] + m[2])
  			    .append("svg:g")
  			      .attr("transform", "translate(" + m[3] + "," + m[0] + ")");

  			// create yAxis
  			var xAxis = d3.svg.axis().scale(x).tickSize(-h).tickSubdivide(true);

  			// Add the x-axis.
  			graph.append("svg:g")
  			      .attr("class", "x axis")
  			      .attr("transform", "translate(0," + h + ")")
  			      .call(xAxis);


  			// create left yAxis
  			var yAxisLeft = d3.svg.axis().scale(y).ticks(4).orient("left");

  			// Add the y-axis to the left
  			graph.append("svg:g")
  			      .attr("class", "y axis")
  			      .attr("transform", "translate(-25,0)")
  			      .call(yAxisLeft);

    			graph.append("svg:path")
          .attr("d", line(data.acc_x))

          graph.append("svg:path")
          .attr("d", line(data.acc_y))
          .style("stroke", "red")

          graph.append("svg:path")
          .attr("d", line(data.acc_z))
          .style("stroke", "green")
})
    }

  ;

</script>
</body>
</html>
